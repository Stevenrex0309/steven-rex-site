<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five-Day Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url("photos/default.jpg");
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }

        nav {
            width: 100%;
            padding: 15px;
            background: rgba(14, 12, 172, 0.6);
            display: flex;
            justify-content: flex-start;
            box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 70px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #333;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .search-box input {
            padding: 12px;
            width: 65%;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .search-box button {
            padding: 12px 20px;
            border: none;
            background: #ff9800;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        .search-box button:hover {
            background: #e67e00;
        }

        #forecast {
            display: none; /* Initially hidden */
            grid-gap: 20px;
            margin-top: 25px;
            animation: fadeIn 0.5s ease-in-out;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            color: #ffffff;
        }

        .forecast-day {
            background: rgb(54, 7, 182);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ffffff;
            transition: transform 0.3s ease;
        }

        .forecast-day:hover {
            transform: scale(1.05);
        }

        .forecast-day h3 {
            margin-bottom: 5px;
            color: #f7f4f0;
            font-size: 1.3rem;
        }

        .forecast-day img {
            width: 50px;
            height: 50px;
        }

        .forecast-day p {
            font-size: 1rem;
            color: #ffffff;
        }

        footer {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffc107;
        }

        /* Back link icon */
        .back-icon::before {
            content: "← ";
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="weather app .html" class="back-icon">Back</a> 
    </nav>

    <div class="container">
        <h1>Five-Day Forecast</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div id="forecast">
            <!-- Forecast cards will be dynamically added here -->
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="http://www.icuzambia.net">ICU Zambia</a></li>
            <li><a href="http://www.zrdc.org">ZRDC</a></li>
            <li><a href="weather app .html">homepage</a></li>
        </ul>
        <p>&copy; copyright  2024  Weather App.  muchinga  ward  24  rights reserved. Designed and maintained by steven chibuye</p>
        <p> SIN 2311792993 </p>
    </footer>

    <script>
        const apiKey = '524e7639f7db962d50b175dc66132873'; // Your OpenWeatherMap API key

        document.getElementById('search-btn').addEventListener('click', function() {
            const city = document.getElementById('city-input').value;
            if (city) {
                getWeather(city);
            }
        });

        async function getWeather(city) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`);
            const data = await response.json();
            displayForecast(data);
        }

        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecast');
            forecastContainer.innerHTML = ''; // Clear previous forecast
            const forecastList = data.list;

            for (let i = 0; i < forecastList.length; i += 8) { // Get forecast every 8th index
                const dayData = forecastList[i];
                const date = new Date(dayData.dt * 1000).toLocaleDateString('en-US', { weekday: 'long' });
                const temp = Math.round(dayData.main.temp);
                const weather = dayData.weather[0].main;
                const weatherIcon = `http://openweathermap.org/img/wn/${dayData.weather[0].icon}@2x.png`;

                const dayDiv = document.createElement('div');
                dayDiv.classList.add('forecast-day');

                dayDiv.innerHTML = `
                    <h3>${date}</h3>
                    <img src="${weatherIcon}" alt="${weather}">
                    <p>${weather}</p>
                    <p>${temp}°C</p>
                `;

                forecastContainer.appendChild(dayDiv);
            }
            forecastContainer.style.display = 'grid'; // Show forecast section
        }
    </script>

</body>
</html>
